<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#res {
            font: normal 20pt Arial;
            background-color: darkcyan;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="text" name="txt1" id="txt1" onchange="verif()">
    <input type="text" name="txt2" id="txt2" placeholder="...">

    <div id="res">Resultado</div>

    <script>
        function verif() {
            var txt1 = (document.getElementById('txt1')).value;

            if(txt1 == 'Ru√≠do') {
                document.getElementById('txt2').placeholder = 'Que tipo?';
            } else {
                document.getElementById('txt2').placeholder = '...';
            }
        }
    </script>
</body>
</html>
